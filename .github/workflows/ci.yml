name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ======================================
  # Backend Tests
  # ======================================
  test-backend:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Run linter
        run: npm run lint
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          directory: ./backend/coverage
          flags: backend

  # ======================================
  # Frontend Tests
  # ======================================
  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Run linter
        run: npm run lint
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
      
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ======================================
  # CDK Synth (Validate Infrastructure)
  # ======================================
  validate-infra:
    name: â˜ï¸ Validate Infrastructure
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”§ Compile TypeScript
        run: npm run build
      
      - name: â˜ï¸ CDK Synth
        run: npx cdk synth
      
      - name: ğŸ“¦ Upload CloudFormation template
        uses: actions/upload-artifact@v4
        with:
          name: cdk-template
          path: infra/cdk.out
          retention-days: 7

  # ======================================
  # Deploy (Main branch only)
  # ======================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, validate-infra]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
